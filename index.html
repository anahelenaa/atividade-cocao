<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="container-titulo">Cadastro de usuário</h2>
        <form action="#" class="form" id="form">
            <div class="form-grupo" id="grupo-usuario">
                <label for="" class="form-label">Usuário</label>
                <div class="form-grupo__input">
                    <input type="text" class="form-input" name="usuario" id="usuario" placeholder="Nome usuário">
                </div>
            </div>
    
            <div class="form-grupo" id="grupo-nome">
                <label for="" class="form-label">Nome</label>
                <div class="form-grupo__input">
                    <input type="text" class="form-input" name="nome" id="nome" placeholder="Nome completo">
                </div>

            </div>

            <div class="form-grupo" id="grupo-password">
                <label for="" class="form-label">Senha</label>
                <div class="form-grupo__input">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Senha">


                </div>

            </div>

            
            <div class="form-grupo" id="grupo-password02">
                <label for="" class="form-label">Confirme Senha</label>
                <div class="form-grupo__input">
                    <input type="password02" class="form-input" name="password02" id="password02" placeholder="Reescreva senha">


                </div>

            </div>

            
            <div class="form-grupo" id="grupo-email">
                <label for="" class="form-label">E-mail</label>
                <div class="form-grupo__input">
                    <input type="email" class="form-input" name="email" id="e-mail" placeholder="nome@exemplo.com">


                </div>

            </div>

            
            <div class="form-grupo" id="grupo-telefone">
                <label for="" class="form-label">Telefone</label>
                <div class="form-grupo__input">
                    <input type="text" class="form-input" name="telefone" id="telefone" placeholder="(12)12345-6789">


                </div>

            </div>

            
            <div class="form-grupo" id="grupo-termos__condicoes">
                <label for="" class="form-label">
                <div class="form-grupo__input">
                    <input type="checkbox" class="form-checkbox" name="termos-condicoes" id="termos-condicoes" placeholder="Senha">
                    Termos e Condições
                </label>
                </div>
            </div>

            <div class="form-grupo form-grupo__btn">
                <button type="submit" class="form-grupo_btn">Salvar</button>
            </div>

            
       
        </form>

    </div>


    <script src="./javascript.js"></script>
</body>
</html>
